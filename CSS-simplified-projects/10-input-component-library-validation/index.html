<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Input Library</title>
  </head>
  <body>
    <input type="text" class="input" value="Default" minlength="4" required/>
    <input type="text" class="input input-large" value="Large" minlength="6" required/>
    <input type="text" class="input input-small" value="Small" minlength="2" required/>
    <input type="text" class="input" value="Disabled" disabled />
  </body>
</html>
