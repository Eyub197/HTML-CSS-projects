<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Input Library</title>
  </head>
  <body>
    <main class="wrapper">
        <div class="input-wrapper">
            <input type="text" class="input" value="Default" minlength="4" required/>
            <span class="input-state valid" aria-hidden="true">&#10003</span>
            <span class="input-state invalid" aria-hidden="true">&#9747;</span>
        </div>
        <div class="input-wrapper">
            <input type="text" class="input input-large" value="Large" minlength="6" required/>
            <span class="input-state valid" aria-hidden="true">&#10003</span>
            <span class="input-state invalid" aria-hidden="true">&#9747;</span>
        </div>
        <div class="input-wrapper">
            <input type="text" class="input input-small" value="Small" minlength="2" required/>
            <span class="input-state valid" aria-hidden="true">&#10003</span>
            <span class="input-state invalid" aria-hidden="true">&#9747;</span>
        </div>
        <div class="input-wrapper">
            <input type="text" class="input" value="Disabled" disabled />
            <span class="input-state valid" aria-hidden="true">&#10003</span>
            <span class="input-state invalid" aria-hidden="true">&#9747;</span>
        </div>
    </main>
  </body>
</html>
