<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Modal Animation</title>
</head>
<body>
    <body>
        <button class="open-dialog" data-open>Open</button>
    
        <dialog class="dialog" data-modal>
          <button class="close-dialog" data-close>Close</button>
        </dialog>
    
        <script>
          const openButton = document.querySelector("[data-open]")
          const closeButton = document.querySelector("[data-close]")
          const dialog = document.querySelector("[data-modal]")
    
          openButton.addEventListener("click", () => {
            dialog.showModal()
          })
    
          closeButton.addEventListener("click", () => {
            dialog.close()
          })
        </script>
      </body>
</body>
</html>
